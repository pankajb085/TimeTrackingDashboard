<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="dashboard-container">
      <div class="report-card">
        <div class="user-info">
          <img src="./images/image-jeremy.png" alt="User Image">
          <div class="user-info-details">
            <p>Report for</p>
            <h1 class="user-name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="time-duration">
          <a class="daily" href="#">Daily</a>
          <a class="weekly active" href="#">Weekly</a>
          <a class="monthly" href="#">Monthly</a>
        </div>
      </div>
      <div class="card work-card">
        <div class="card-info">
          <div class="card-title">
            <h2 class="title">Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <div class="time-info">
            <h2 class="current-time">32hrs</h2>
            <p class="last-time">Last week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="card play-card">
        <div class="background"></div>
        <div class="card-info">
          <div class="card-title">
            <h2 class="title">Play</h2>
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <div class="time-info">
            <h2 class="current-time">10hrs</h2>
            <p class="last-time">Last week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="card study-card">
        <div class="background"></div>
        <div class="card-info">
          <div class="card-title">
            <h2 class="title">Study</h2>
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <div class="time-info">
            <h2 class="current-time">4hrs</h2>
            <p class="last-time">Last week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="card exercise-card">
        <div class="background"></div>
        <div class="card-info">
          <div class="card-title">
            <h2 class="title">Exercise</h2>
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <div class="time-info">
            <h2 class="current-time">4hrs</h2>
            <p class="last-time">Last week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="card social-card">
        <div class="background"></div>
        <div class="card-info">
          <div class="card-title">
            <h2 class="title">Social</h2>
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <div class="time-info">
            <h2 class="current-time">5hrs</h2>
            <p class="last-time">Last week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="card self-care-card">
        <div class="background"></div>
        <div class="card-info">
          <div class="card-title">
            <h2 class="title">Self Care</h2>
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <div class="time-info">
            <h2 class="current-time">2hrs</h2>
            <p class="last-time">Last week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
